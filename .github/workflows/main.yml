# This is a basic workflow to help you get started with Actions
name: india_air_quality_json

# Controls when the workflow will run
on:
  workflow_dispatch:
  # schedule:
  #   - cron: '45 * * * *'  # Runs every 45th min

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies and Run Script
        run: |
          echo "üîç Checking environment variables..."
          export AQI_API_KEY="${{ secrets.AQI_API_KEY }}"
          export SNOWFLAKE_ACCOUNT="${{ secrets.SNOWFLAKE_ACCOUNT }}"
          export SNOWFLAKE_USER="${{ secrets.SNOWFLAKE_USER }}"
          export SNOWFLAKE_PASSWORD="${{ secrets.SNOWFLAKE_PASSWORD }}"
          home_dir=$(pwd)
          echo "Home Directory: $home_dir"
          echo "---------------------------------------"
          
          pip install --upgrade pip    
          echo "---------------------------------------"
          
          pip install "snowflake-snowpark-python[pandas]"
          echo "---------------------------------------"
          
          ls -la
          pwd
          echo "---------------------------------------"
          
          python $home_dir/src/ingest_api_data.py
