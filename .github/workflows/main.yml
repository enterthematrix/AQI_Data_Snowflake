# GitHub Actions Workflow for India Air Quality JSON
name: india_air_quality_json

# Controls when the workflow will run
on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    environment: AQI  # Use the AQI environment to access secrets

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        run: pip install --upgrade pip

      - name: Install Dependencies
        run: pip install "snowflake-snowpark-python[pandas]"

      - name: Run Python Script with Secrets
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          AQI_API_KEY: ${{ secrets.AQI_API_KEY }}
        run: python src/ingest_api_data.py
